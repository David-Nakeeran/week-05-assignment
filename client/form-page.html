<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/form.css" />

    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/form.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Form page</title>
  </head>
  <body>
    <header>
      <a href="./index.html"> <h1>NORSTAY</h1></a>
    </header>
    <main class="flex">
      <div class="form-right-container">
        <p>Your booking for:</p>
        <div id="hotel-booking-summary" class="hotel-booking-summary">
          <!-- JS here -->
        </div>
        <p class="form-complete-text">
          Complete the form below to secure your booking:
        </p>
      </div>
      <form>
        <p class="hidden unhide">
          Complete the form below to secure your booking:
        </p>
        <fieldset>
          <legend>Hotel Reservation</legend>
          <input id="hotel-name" name="hotel_name" type="text" hidden />

          <label for="customer_name">Name</label>
          <input type="text" name="customer_name" required />
          <label for="customer_phone">Phone</label>
          <input type="phone" name="customer_phone" required />
          <label for="customer_email">Email</label>
          <input type="email" name="customer_email" required />
          <label for="check_in">Check in</label>
          <input type="date" name="check_in" required />

          <label for="check_out">Check out</label>
          <input type="date" name="check_out" required />

          <label for="booking_notes">Booking notes</label>
          <input type="text" name="booking_notes" required />
          <div class="button-container">
            <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>Â© NORSTAY 2025. All rights reserved.</footer>
  </body>
</html>
